<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling and Capturing</title>
    <style>
        div{
            min-height: 100px;
            min-width: 100px;
            padding: 50px;
            border: 2px solid black;
        }
        #grandparent{
            background-color: crimson;
        }
        #parent{
            background-color: coral;
        }
        #child{
            background-color: seagreen;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: green;">Understanding Event Bubbling and capturing</h1>
    <div id="grandparent">
        <div id="parent">
            <div id="child"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
