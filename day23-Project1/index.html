<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="nav-steps">
          <span
            class="row-2 rounded"
            style="background-color: hsl(180, 95%, 44%); color: black"
            >1</span
          >
          <span class="grey-span">STEP1</span>
          <h3>YOUR INFO</h3>
        </div>
        <div class="nav-steps">
          <span class="row-2 rounded">2</span>
          <span class="grey-span">STEP2</span>
          <h3>Select plans</h3>
        </div>
        <div class="nav-steps">
          <span class="row-2 rounded">3</span>
          <span class="grey-span">STEP3</span>
          <h3>add-ons</h3>
        </div>
        <div class="nav-steps">
          <span class="row-2 rounded">4</span>
          <span class="grey-span">STEP4</span>
          <h3>summary</h3>
        </div>
      </div>
      <div class="form">
        <h1 class="heading">Personal info</h1>
        <p class="para">
          Please provide your name, email address, and phone number.
        </p>
        <form>
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            placeholder="e.g. Stephen king"
            required
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="e.g. stephenking@lorem.com"
            required
          />
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="e.g. +1 234 567 890" />
          <button>Next Step</button>
        </form>
      </div>
    </div>
  </body>
</html>
