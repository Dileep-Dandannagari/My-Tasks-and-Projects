<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions and flexbox</title>
    <!--Including the Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <h1 class="display-3 text-center text-primary text-decoration-underline">
      Positions using bootstrap
    </h1>
    <div class="container mt-5">
      <div class="childrens position-static bg-primary"></div>
      <div class="childrens postion-relative bg-secondary top-50 start-50"></div>
      <div class="childrens position-absolute bg-warning top-0 start-0"></div>
      <div class="childrens position-fixed bg-danger top-50 start-50"></div>
      <div class="childrens postion-sticky bg-success"></div>
    </div>
    <!-- <div class="container mt-5">
      <div class="childrens position-absolute bg-primary top-0 start-0"></div>
      <div class="childrens position-absolute bg-secondary top-0 end-0"></div>
      <div class="childrens position-absolute bg-warning top-50 start-50"></div>
      <div class="childrens position-absolute bg-danger bottom-50 end-50"></div>
      <div class="childrens position-absolute bg-success botton-0 start-0"></div>
    </div> -->
    <div class="container">
      <h1 class="text-center display-4">Flexbox</h1>
      <div class="border border-dark d-flex flex-row justify-content-center align-items-center" style="height: 200px">
          <button class="btn btn-info btn-lg align-self-start flex-grow-1">LARGE</button>
          <button class="btn btn-primary flex-grow-1">Medium</button>
          <button class="btn btn-warning align-self-end flex-shrink-1">SMALL</button>
      </div>
    <div>
  </body>
</html>
