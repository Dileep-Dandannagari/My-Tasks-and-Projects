<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dileep's Store</title>
    <!-- styles for the navigation bar -->
    <style>
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: right;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      /* colourful styles for each icon */
      .navbar .home {
        background-color: red;
      }
      .navbar .shop {
        background-color: rgb(240, 240, 126);
      }
      .navbar .about {
        background-color: green;
      }
      .navbar .login {
        background-color: purple;
      }
      .navbar .signup {
        background-color: blue;
      }
      .hero {
        text-align: center;
        /* background-color: #f4f4f4; */
        padding: 100px 0;
      }

      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .footer p {
        margin: 0;
        font-size: 14px;
      }
      .footer a {
        color: #fff;
        text-decoration: none;
      }
      .footer a:hover {
        color: #ddd;
      }
      .container h2 {
        text-align: center;
      }
      .container .product {
        text-align: center;
      }
      .navbar h3 {
        display: inline-block;
        color: white;
      }
      a button {
        border-radius: 5px;
        color: black;
        background-color: cyan;
      }
      a button:hover {
        border-radius: 10px;
        background-color: green;
        color: white;
      }
      body {
        background-image: url("img/try.jpeg");
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h3>Dileep's Mobile Store</h3>

      <a href=" " class="home">Home</a>
      <a href="./shop.html " class="shop">Shop</a>
      <a href="./about.html " class="about">About</a>
      <a href="./login.html" class="login">Login</a>
      <a href="./signUp.html " class="signup">SignUp</a>
    </div>
    <!-- Main content -->
    <section class="hero">
      <div class="container">
        <h2>Welcome to our online store!</h2>
        <p>Discover the best deals on your favourite products</p>
        <a href="./shop.html"><button>Shop Now</button></a>
      </div>
    </section>
    <section class="products">
      <div class="container">
        <h2>Online shopping is the Best.</h2>
        <div class="product">
          <!-- <img
            width="100%"
            height="100%"
            src="./img/try.jpeg"
            alt="Product 1"
          /> -->
        </div>
      </div>
    </section>
    <div class="footer">
      <p>
        &copy; 2024 MyWebsite. All rights reserved. | Designed by
        <a href="">@Dileep</a>
      </p>
    </div>
  </body>
</html>
