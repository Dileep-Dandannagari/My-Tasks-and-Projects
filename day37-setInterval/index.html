<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setIntervalWithDOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="timer">5</h1>
      <button class="start" onclick="startTimer()">Start</button>
    </div>

    <div
      id="container"
      onmouseenter="stopDiv()"
      onmouseleave="changeDivColor()"
    ></div>
    <script src="script.js"></script>
  </body>
</html>
